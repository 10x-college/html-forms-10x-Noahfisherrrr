<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <iframe id="bg-frame" src="../styles/effect.html"></iframe>
    <form action="#" method="post">
        <fieldset>
            <legend>Pilot Credentials</legend>
            <label for="pilot-name">
                Pilot Name:
                <input type="text" id="pilot-name" name="pilot-name" 
                placeholder="Enter Name" required>
            </label>
            <label for="access-code">
                Access Code:
                <input type="password" id="access-code" name="access-code" 
                placeholder="Enter Password" required>
            </label>
            <label for="command-email">Command Email:
                <input type="email" id="command-email" name="email" 
                placeholder="Enter Email" required>
            </label>
        </fieldset>
        <fieldset>
            <legend>Vessel Diagnostics</legend>
            <label for="hull-damage">Hull Damage (%):
                <input type="number" id="hull-damage" name="hull-damage" 
                 required>
            </label>
            <label for="emergency-level">Emergency Level:
                <select name="emergency-level" id="emergency-level" required>
                    <option value="" disabled selected>Select Level</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>                   
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Mission Log & Evidence</legend>
            <label for="sos-mes">SOS Message:
                <textarea name="sos-mes" id="sos-mes" rows="3" required> </textarea>
            </label>
            <div>
                <input type="checkbox" id="quarantine" 
                name="quarantine" required>
                <label for="quarantine">
                    I agree to the quarantine protocols.
                </label>
            </div>
        </fieldset>
        <button type="submit">INITIATE TRANSMISSION</button>
        <button type="reset">RESET SYSTEM</button>
    </form>

    <script src="../scripts/launch.js"></script>
    
</body>
</html>
